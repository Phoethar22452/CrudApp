<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crud Applicatiopn NodeJS</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
	<link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
	<!-- header -->
	<header id="header">
		<nav>
			<div class="container">
				<div class="text-center">
					<a href="" class="nav-brand tet-dark">User Management System</a>
				</div>
			</div>
		</nav>
	</header>
	<!--/ header -->
	<!-- Main site -->
		<main id="site-main">
			<div class="container">
				<div class="box-nav d-flex justify-between	">
					<div class="filter">
                        <a href="/"><i class="fas fa-angle-double-left"></i>All user</a>
                    </div>
				</div>
                <div class="form-title text-center">
                    <h2 class="text-dark">New User</h2>
                    <span class="text-light">Use The Below form to create a new account</span>
                </div>
                <% if(typeof alert != 'undefined') { %>
                    <% alert.forEach(function(error) { %>
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <%= error.msg %>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                    <% }) %>
                <% } %>
				<!-- form handling -->
				<form action="/" method="POST" id="add_user">
					<div class="new_user">
                        <div class="form-group">
                            <label for="name" class="text-light">Name</label>
                            <input type="hidden" name="id" value="">
                            <input type="text" name="name" id="name" value="" placeholder="Mark Steoaoki">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-light">Email</label>
                            <input type="text" name="email" id="email" value="" placeholder="Example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="gender" class="text-light">Gender</label>
                            <div class="radio inline">
                                <input type="radio" name="gender" id="gender-1" value="Male">
                                <label for="gender-1" class="radio-label">Male</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" name="gender" id="gender-2" value="Female">
                                <label for="gender-2" class="radio-label">Female</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="text-light">Status</label>
                            <div class="radio inline">
                                <input type="radio" name="status" id="status-1" value="Active">
                                <label for="status-1" class="radio-label">Active</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" name="status" id="status-2" value="Inactive">
                                <label for="status-2" class="radio-label">Inactive</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn text-dark update">Save</button>
                        </div>
                    </div>
				</form>
			</div>
		</main>
	<!-- /Main site -->
	</body>
</html>
